<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="x-logo">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
            </div>
            <h1>Sign in to X</h1>
            <form>
                <div class="input-group">
                    <input type="text" required autocomplete="off" id="username">
                    <label for="username">Phone, email, or username</label>
                </div>
                <div class="input-group">
                    <input type="password" required id="password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn">Sign in</button>
            </form>
            <div class="options">
                <a href="#" class="forgot-password">Forgot password?</a>
                <span class="divider">â€¢</span>
                <a href="#" class="signup">Sign up to X</a>
            </div>
        </div>
    </div>
</body>
</html>
